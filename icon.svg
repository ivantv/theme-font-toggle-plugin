<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#007bff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0056b3;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="lightGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f8f9fa;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="256" cy="256" r="240" fill="url(#bgGradient)" stroke="#ffffff" stroke-width="8"/>
  
  <!-- Theme toggle symbol (half moon/sun) -->
  <g transform="translate(256, 180)">
    <!-- Sun rays -->
    <g stroke="#ffffff" stroke-width="4" stroke-linecap="round">
      <line x1="0" y1="-50" x2="0" y2="-40"/>
      <line x1="35.36" y1="-35.36" x2="28.28" y2="-28.28"/>
      <line x1="50" y1="0" x2="40" y2="0"/>
      <line x1="35.36" y1="35.36" x2="28.28" y2="28.28"/>
      <line x1="0" y1="50" x2="0" y2="40"/>
      <line x1="-35.36" y1="35.36" x2="-28.28" y2="28.28"/>
      <line x1="-50" y1="0" x2="-40" y2="0"/>
      <line x1="-35.36" y1="-35.36" x2="-28.28" y2="-28.28"/>
    </g>
    
    <!-- Half circle (day/night symbol) -->
    <circle cx="0" cy="0" r="25" fill="url(#lightGradient)"/>
    <path d="M 0,-25 A 25,25 0 0,1 0,25 A 15,15 0 0,0 0,-25 Z" fill="#1a1a1a"/>
  </g>
  
  <!-- Font symbol (Aa) -->
  <g transform="translate(256, 320)" fill="#ffffff">
    <!-- Large A -->
    <text x="-30" y="20" font-family="serif" font-size="48" font-weight="bold" text-anchor="middle">A</text>
    <!-- Small a -->
    <text x="20" y="20" font-family="sans-serif" font-size="32" font-weight="normal" text-anchor="middle">a</text>
  </g>
  
  <!-- Toggle switch background -->
  <rect x="180" y="380" width="152" height="40" rx="20" fill="#ffffff" opacity="0.3"/>
  
  <!-- Toggle switch indicators -->
  <circle cx="200" cy="400" r="12" fill="#ffffff"/>
  <circle cx="312" cy="400" r="12" fill="#ffffff" opacity="0.6"/>
  
  <!-- Connecting line -->
  <line x1="212" y1="400" x2="300" y2="400" stroke="#ffffff" stroke-width="2" opacity="0.4"/>
</svg>
