<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Theme & Font Toggle</title>
    <link rel="stylesheet" href="theme-font-toggle.css">
    <style>
        body {
            width: 320px;
            min-height: 400px;
            margin: 0;
            padding: 0;
        }
        
        .container {
            max-width: none;
            margin: 0;
            padding: 15px;
        }
        
        .plugin-controls {
            margin-bottom: 20px;
            padding: 15px;
        }
        
        .demo-header {
            text-align: center;
            margin-bottom: 20px;
            padding: 20px 0;
            border-bottom: 1px solid var(--border-color);
        }
        
        .demo-header h1 {
            font-size: 1.5em;
            margin-bottom: 5px;
        }
        
        .subtitle {
            font-size: 0.9em;
        }
        
        .demo-content {
            margin-bottom: 20px;
        }
        
        .feature-section {
            padding: 15px;
            margin-bottom: 15px;
        }
        
        .feature-section h2 {
            font-size: 1.2em;
            margin-bottom: 10px;
        }
        
        .feature-section li {
            padding: 4px 0;
            font-size: 0.9em;
        }
        
        .demo-footer {
            padding: 10px 0;
            font-size: 0.8em;
        }
        
        /* Hide some sections for popup */
        .demo-section {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Plugin Controls -->
        <div class="plugin-controls">
            <div class="control-group">
                <label for="theme-toggle">Theme:</label>
                <select id="theme-toggle" class="theme-selector">
                    <option value="light">Light</option>
                    <option value="dark">Dark</option>
                    <option value="auto">Auto</option>
                </select>
            </div>
            
            <div class="control-group">
                <label for="font-toggle">Font:</label>
                <select id="font-toggle" class="font-selector">
                    <option value="system">System Default</option>
                    <option value="serif">Serif</option>
                    <option value="sans-serif">Sans Serif</option>
                    <option value="monospace">Monospace</option>
                    <option value="cursive">Cursive</option>
                </select>
            </div>
            
            <div class="control-group">
                <label for="font-size-toggle">Font Size:</label>
                <select id="font-size-toggle" class="font-size-selector">
                    <option value="small">Small</option>
                    <option value="medium">Medium</option>
                    <option value="large">Large</option>
                    <option value="extra-large">Extra Large</option>
                </select>
            </div>
        </div>

        <!-- Demo Header -->
        <header class="demo-header">
            <h1>Theme & Font Toggle</h1>
            <p class="subtitle">Chrome Extension</p>
        </header>

        <!-- Demo Content -->
        <main class="demo-content">
            <section class="feature-section">
                <h2>Features</h2>
                <ul>
                    <li>Light and Dark themes</li>
                    <li>Auto system detection</li>
                    <li>Multiple font families</li>
                    <li>Adjustable font sizes</li>
                    <li>Persistent preferences</li>
                </ul>
            </section>
        </main>

        <footer class="demo-footer">
            <p>&copy; 2024 Theme Toggle Extension</p>
        </footer>
    </div>

    <script src="theme-font-toggle.js"></script>
    <script src="popup.js"></script>
</body>
</html>
